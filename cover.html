<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="index.css"> <!-- Link para o CSS externo -->
    <script src="moed.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conversor de Moedas</h1>
        </div>
       
        <div class="input-group">
            <div class="currency-input">
                <span id="currencySymbol">$</span> <!-- Símbolo da moeda -->
                <input type="text" id="amount" placeholder="Valor" required />
            </div>
        </div>
       
        <div class="select-group">
            <select id="fromCurrency">
                <option value="USD"> Dólar (USD)</option>
                <option value="EUR"> Euro (EUR)</option>
                <option value="BRL"> Real (BRL)</option>
            </select>
        </div>
 
        <div class="select-group">
            <select id="toCurrency">
                <option value="USD"> Dólar (USD)</option>
                <option value="EUR"> Euro (EUR)</option>
                <option value="BRL"> Real (BRL)</option>
            </select>
        </div>
 
        <div class="button-group">
            <button id="convertButton">Converter</button>
        </div>
 
        <div class="result-group">
            <h2 id="result"></h2>
        </div>
    </div>
</body>
</html>
